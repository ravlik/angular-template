<h2>Login page</h2>

<div class="wrapper">
    <mat-card class="form-container">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field class="input-field">
                <input matInput type="text" placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-error>{{errors.username}}</mat-error>
            <mat-form-field class="input-field">
                <input matInput type="password" placeholder="Password" name="password" formControlName="password">
            </mat-form-field>
            <mat-error>{{errors.password}}</mat-error>
            <div class="form-buttons">
                <button>Login</button>
                <a routerLink="/register" class="link">Registration</a>
                <a routerLink="/forgotPassword" class="link">Forgot password</a>
            </div>
        </form>
    </mat-card>
</div>
